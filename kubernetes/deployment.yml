apiVersion: apps/v1
kind: Deployment
metadata:
  name: realuse
  labels:
    app: realuse
spec:
  replicas: 1
  selector:
    matchLabels:
      app: realuse
  template:
    metadata:
      labels:
        app: realuse
    spec:
      containers:
        - name: realuse
          image: 496278789073.dkr.ecr.ap-southeast-2.amazonaws.com/skccuser1-realuse:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5